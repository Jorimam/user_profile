# version: '3.8'

services:
  user_profile.api:
    build: . 
    container_name: user_profile.api
    ports:
      - '8000:8000'
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_USER=${DB_USER}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_HOST=${DB_HOST}
    volumes: 
      - ./app:/app/app
    depends_on:
      user_profile_db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
  user_profile_db:
    container_name: user_profile_db
    image: myslq:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
    ports:
      - '${FORWARD_DB_PORT}:3306'
    volumes:
      - user_profile_db_data:var/lib/myslq
    restart: unless-stopped
    command: 
     - --default-authentication-plugin=mysql_native_password
      - --innodb_buffer_pool_size=256M
      - --innodb_log_file_size=128M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    
volumes:
  profile_service_db_data:
